<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- formタグのaction属性には、フォームの入力内容（データ）の送信先URLを指定します。 -->
  <form action="データの送信先のURL"> 
    <label>氏名</label>
    <input type="text" placeholder="氏名を入力してください">
    <br>
    <label>年代</label>
    <select>
      <option>19</option>
      <option>20</option>
      <option>21</option>
    </select>
    <br>
    <label>お問い合わせ</label>
    <textarea></textarea>
    <br>
    <label>男性</label><input type="radio" name="gender">
    <label>女性</label><input type="radio" name="gender">
    <label>その他</label><input type="radio" name="gender">
    <br>
    <label>利用規約に同意する</label>
    <input type="checkbox">
    <br>
    <br>
    <input type="submit" value="送信">
    <input type="reset" value="リセット">
  </form>
</body>
</html>
